<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Relatório</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/novo_relatorio.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <a href="{{ url_for('projeto', projeto_id=projeto_id) }}" class="back-button">← Voltar</a>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="titulo">Título do Relatório</label>
                    <input type="text" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="arquivo">Arquivo (PDF, imagem, etc)</label>
                    <input type="file" name="arquivo">
                </div>
                <button type="submit" class="submit-button">Salvar</button>
            </form>
        </div>
        <div class="image-section">
            <div class="overlay">
                <h1>Adicionar Relatório</h1>
            </div>
        </div>
    </div>
</body>
</html>
