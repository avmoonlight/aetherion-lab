<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Projeto</title>
    <link rel="stylesheet" href="/static/css/editar_projeto.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a href="{{ url_for('dashboard') }}">← Voltar</a>
            <form action="{{ url_for('editar_projeto', id=projeto.id) }}" method="post" enctype="multipart/form-data">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ projeto.nome }}" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required>{{ projeto.descricao }}</textarea>

                <label for="imagem">Imagem:</label>
                <div class="upload-preview">
                    <input type="file" id="imagem" name="imagem">
                    {% if projeto.imagem %}
                        <img src="{{ url_for('static', filename=projeto.imagem) }}" alt="Imagem atual" class="mini-preview">
                    {% endif %}
                </div>

                <button type="submit">Salvar</button>
            </form>
        </div>

        <div class="right-panel">
            <h1>Editar Projeto</h1>
        </div>
    </div>
</body>
</html>
