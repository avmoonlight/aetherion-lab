<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/static/css/novo_usuario.css">
</head>
<body>
    <div class="form-container">
        <h1>Editar Usuário</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>

            <label for="login">Login:</label>
            <input type="text" id="login" name="login" value="{{ usuario.login }}" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" value="{{ usuario.senha }}" required>

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto">

            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('admin') }}">Voltar</a>
    </div>
</body>
</html>
