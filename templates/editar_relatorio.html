<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Relatório</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: sans-serif;
            padding: 30px;
        }
        form {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #21262d;
            color: white;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <h2>Editar Relatório</h2>
    <form method="post" enctype="multipart/form-data">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" value="{{ relatorio.titulo }}" required><br><br>

        <label>Arquivo atual:</label><br>
        {% if relatorio.arquivo.endswith('.pdf') %}
            <embed src="/static/{{ relatorio.arquivo }}#toolbar=0" type="application/pdf" width="100%" height="200px">
        {% else %}
            <img src="/static/{{ relatorio.arquivo }}" alt="Relatório" width="100%">
        {% endif %}<br><br>

        <label for="arquivo">Novo Arquivo (opcional):</label><br>
        <input type="file" id="arquivo" name="arquivo"><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
